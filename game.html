<!DOCTYPE html>
<html>
<head>
    <title>PvP Tower of Hanoi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🏰 PvP Tower of Hanoi 🏰</h1>
    <div id="turn-indicator">Blue Player's Turn</div>
    <div id="setup">
        <label for="numMiddleTowers">Number of Middle Towers (minimum 3): </label>
        <input type="number" id="numMiddleTowers" name="numMiddleTowers" min="3" value="3">
        <br>
        <label for="numBlocks">Number of Blocks (minimum 3): </label>
        <input type="number" id="numBlocks" name="numBlocks" min="3" value="3">
        <br><br>
        <button id="startButton">Start Game 🎮</button>
    </div>
    <div id="game-board" style="display: none;">
        <!-- Game towers and blocks will be generated here -->
    </div>
    <script src="gameSetup.js"></script>
    <script src="gameLogic.js"></script>
</body>
</html>
